<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Contacts Page</title>
</head>
<body>
<table>
    <tr>
    <td>Name</td>
    <td>Phone</td>
    <td>Email</td>
    <td>Address</td>
    </tr>
    {% for contact in contacts %}
    <td>{{ contact.name }}</td>
    <td>{{ contact.phone }}</td>
    <td>{{ contact.email }}</td>
    <td>{{ contact.address }}</td>

    {% endfor %}

</table>

</body>
</html>
